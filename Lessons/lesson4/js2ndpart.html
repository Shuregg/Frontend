    let isPrime = (num) => {
        if(num > 0) {
            for(let i = 2; i < num; i += 1) {
                if(num % i == 0) {
                    return false;
                }
            }
            return true;
        } else if(num < 0) {
             for(let i = -2; i > num; i -= 1) {
                if(num % i == 0) {
                    return false;
                }
            }
            return true;
        } else {
            console.log("The number is a zero");
            return 0;
        }
    
    };
